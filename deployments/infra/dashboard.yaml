---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "4.0.x"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 1m
  values:
    ingress:
      hosts:
        - dash.kube.com
    metrics-server:
      enabled: true
