---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # CRDs are applied in core/crd/kube-prometheus-stack.yaml
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 14.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 10m
  values:
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - alerts.kube.com
    grafana:
      ingress:
        enabled: true
        hosts:
          - grafana.kube.com
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    nodeExporter:
      enabled: false
    prometheusOperator:
      enabled: true
    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - prometheus.kube.com
      # Setting this option to 0 to disable cpu limits
      # see https://github.com/prometheus-operator/prometheus-operator/blob/master/cmd/operator/main.go#L175
      # configReloaderCpu: 0
      # admissionWebhooks:
      #   patch:
      #     image:
      #       repository: jettech/kube-webhook-certgen
      #       tag: v1.5.2
    # https://github.com/prometheus-community/helm-charts/issues/204
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      image:
        repository: raspbernetes/kube-state-metrics
        tag: v1.9.7
