---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # CRDs are applied in core/crd/kube-prometheus-stack.yaml
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 14.6.2
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
      interval: 10m
  values:
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - alerts.kube.com
    grafana:
      ingress:
        enabled: true
        hosts:
          - grafana.kube.com
      dashboards:
        default:
          speedtest:
            url: https://raw.githubusercontent.com/billimek/prometheus-speedtest-exporter/master/speedtest-exporter.json
            datasource: Prometheus
    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - prometheus.kube.com
    prometheusSpec:
      serviceMonitorSelectorUsesHelmValues: false
      # Setting this option to 0 to disable cpu limits
      # see https://github.com/prometheus-operator/prometheus-operator/blob/master/cmd/operator/main.go#L175
      # configReloaderCpu: 0
