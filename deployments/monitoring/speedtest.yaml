---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: speedtest-prometheus
      version: "2.2.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: atribe/speedtest-for-influxdb-and-grafana
      tag: latest
    serviceMonitor:
      enabled: true
      interval: "20m"
    config:
      influxdb:
        host: influxdb
        port: 8086
        database: speedtests
